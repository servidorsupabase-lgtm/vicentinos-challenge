<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vicentinos Challenge</title>
  <meta name="theme-color" content="#0a2bff" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <!-- Cargar Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/browser/supabase.js"></script>
  <style>
    :root {
      --bg: #0c0f24;
      --card: #111537;
      --primary: #1f6fff;
      --accent: #ff7a18;
      --text: #f2f6ff;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: radial-gradient(1200px 800px at 10% -10%, #122261 0%, transparent 60%),
                  radial-gradient(1000px 700px at 120% 0%, #1a336e 0%, transparent 60%),
                  var(--bg);
      color: var(--text);
      font-family: 'Poppins', sans-serif;
    }
    .container { max-width: 1100px; margin: 0 auto; padding: 16px; }
    .card {
      background: rgba(17,21,55,.65);
      border: 1px solid #202a6a;
      border-radius: 16px;
      padding: 16px;
      margin: 16px 0;
    }
    .section-title { font-weight: 800; }
    button {
      background: linear-gradient(180deg, #2454ff, #173ee2);
      border: 0; color: #fff; border-radius: 12px; padding: 10px 14px;
      font-weight: 700; cursor: pointer;
    }
    input {
      background: #0d1336; border: 1px solid #24308a; color: #fff;
      border-radius: 12px; padding: 10px; width: 100%; margin: 8px 0;
    }
    .toast {
      position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
      background: #0e153f; color: #fff; padding: 16px 20px; border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0,0,0,.4); opacity: 0; transition: opacity 0.3s;
    }
    .toast.show { opacity: 1; }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Vicentinos Challenge</h1>
      <p id="status">Cargando...</p>
      <div id="login">
        <input id="alias" placeholder="Tu alias" />
        <button onclick="login()">Entrar</button>
      </div>
    </div>
  </div>

  <div class="toast" id="toast">¡Conectado!</div>

  <script>
    // Credenciales de Supabase
    const SUPABASE_URL = "https://aqkqbtunbyifbfrvkpxv.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFxa3FidHVuYnlpZmJmcnZrcHh2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUyOTg5NDgsImV4cCI6MjA3MDg3NDk0OH0.Xqtii5yiIO6tFOzzqza70ZA7N1KmbcTIkoNtV5YCVDY";

    const supabase = Supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    const status = document.getElementById('status');
    const toast = document.getElementById('toast');

    function showToast(msg) {
      toast.textContent = msg;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 2000);
    }

    async function login() {
      const alias = document.getElementById('alias').value.trim();
      if (!alias) return alert('Ingresa un alias');

      try {
        const { data, error } = await supabase
          .from('players')
          .upsert({ alias, coins: 0, level: 1 }, { onConflict: 'alias' });

        if (error) throw error;

        localStorage.setItem('currentAlias', alias);
        status.textContent = `¡Bienvenido, ${alias}!`;
        showToast('✅ Conectado a Supabase');
      } catch (err) {
        console.error(err);
        status.textContent = '❌ Error al conectar';
        showToast('Error: ' + err.message);
      }
    }

    window.addEventListener('load', () => {
      if (typeof Supabase === 'undefined') {
        status.textContent = '❌ Script no cargado';
        showToast('Error de carga');
      } else {
        status.textContent = '✅ Listo para jugar';
      }
    });
  </script>
</body>
</html>
