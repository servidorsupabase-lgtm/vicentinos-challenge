<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vicentinos Challenge üèà</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      background: #001a33;
      color: #0f0;
      font-family: 'Inter', sans-serif;
      margin: 0; padding: 0;
      display: flex; flex-direction: column; align-items: center;
    }
    h1, h2 { color: #0f0; }
    .box {
      background: #000; border: 1px solid #0f0; border-radius: 8px;
      padding: 16px; margin: 12px; width: 90%; max-width: 500px;
    }
    input, button {
      padding: 8px; margin: 6px 0; width: 100%;
      border-radius: 4px; border: none;
    }
    button { background: #0f0; color: #000; font-weight: bold; cursor: pointer; }
    button:hover { background: #9f9; }
    #chatBox { max-height: 200px; overflow-y: auto; background: #111; padding: 8px; border: 1px solid #0f0; }
    .msg { border-bottom: 1px solid #033; padding: 4px 0; }
    .msg small { color: #999; }
    #adminPanel { display: none; background: #111; }
  </style>
</head>
<body>
  <h1>üèà Vicentinos Challenge</h1>

  <!-- LOGIN / REGISTRO -->
  <div class="box" id="loginBox">
    <h2>Tu nombre de guerra</h2>
    <input type="text" id="usernameInput" placeholder="Alias..." />
    <button onclick="login()">¬°JUGAR AHORA!</button>
  </div>

  <!-- CHAT -->
  <div class="box" id="chatSection" style="display:none;">
    <h2>üí¨ Chat del Estadio</h2>
    <div id="chatBox"></div>
    <input type="text" id="chatInput" placeholder="Escribe un mensaje..." />
    <button onclick="sendMessage()">Enviar</button>
  </div>

  <!-- RANKING -->
  <div class="box" id="rankingSection" style="display:none;">
    <h2>üèÜ Ranking</h2>
    <div id="rankingBox"></div>
  </div>

  <!-- PANEL ADMIN -->
  <div class="box" id="adminPanel">
    <h2>‚öôÔ∏è Panel de Admin</h2>

    <h3>Crear usuario</h3>
    <input type="text" id="newUser" placeholder="Alias nuevo..." />
    <button onclick="createUser()">Crear</button>

    <h3>Cargar / Restar monedas</h3>
    <input type="text" id="coinUser" placeholder="Alias usuario..." />
    <input type="number" id="coinAmount" placeholder="Cantidad (+ o -)" />
    <button onclick="updateCoins()">Aplicar</button>

    <h3>Eliminar mensajes de usuario</h3>
    <input type="text" id="deleteUser" placeholder="Alias usuario..." />
    <button onclick="deleteMessages()">Borrar mensajes</button>
  </div>

  <script>
    // Conexi√≥n Supabase
    const SUPABASE_URL = "https://aqkqbtunbyifbfrvkpxv.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFxa3FidHVuYnlpZmJmcnZrcHh2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUyOTg5NDgsImV4cCI6MjA3MDg3NDk0OH0.Xqtii5yiIO6tFOzzqza70ZA7N1KmbcTIkoNtV5YCVDY";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let currentUser = null;
    const ADMIN_TOKEN = "20250819802006";

    // LOGIN
    async function login() {
      const username = document.getElementById("usernameInput").value.trim();
      if (!username) return alert("Ingres√° un alias");

      if (username === ADMIN_TOKEN) {
        currentUser = { username: "admin", role: "admin" };
        document.getElementById("adminPanel").style.display = "block";
        document.getElementById("chatSection").style.display = "block";
        document.getElementById("rankingSection").style.display = "block";
        loadChat();
        loadRanking();
        return;
      }

      // Si no existe el usuario, lo crea
      const { error } = await supabase
        .from("users")
        .upsert([{ username }]);

      if (error) {
        console.error(error);
        return alert("Error al registrar usuario");
      }

      currentUser = { username, role: "user" };
      document.getElementById("chatSection").style.display = "block";
      document.getElementById("rankingSection").style.display = "block";
      loadChat();
      loadRanking();
    }

    // ENVIAR MENSAJE
    async function sendMessage() {
      const msg = document.getElementById("chatInput").value.trim();
      if (!msg || !currentUser) return;

      const { error } = await supabase
        .from("chat_messages")
        .insert([{ username: currentUser.username, message: msg }]);

      if (error) {
        console.error(error);
        return alert("Error al enviar mensaje");
      }
      document.getElementById("chatInput").value = "";
      loadChat();
    }

    // CARGAR CHAT
    async function loadChat() {
      const { data, error } = await supabase
        .from("chat_messages")
        .select("username, message, created_at")
        .order("created_at", { ascending: false })
        .limit(20);

      if (error) return console.error(error);

      const chatBox = document.getElementById("chatBox");
      chatBox.innerHTML = "";
      data.reverse().forEach(row => {
        const div = document.createElement("div");
        div.className = "msg";
        div.innerHTML = `<strong>${row.username}:</strong> ${row.message} <br><small>${new Date(row.created_at).toLocaleString()}</small>`;
        chatBox.appendChild(div);
      });
    }

    // RANKING
    async function loadRanking() {
      const { data, error } = await supabase
        .from("users")
        .select("username, coins")
        .order("coins", { ascending: false });

      if (error) return console.error(error);

      const box = document.getElementById("rankingBox");
      box.innerHTML = "";
      data.forEach((u, i) => {
        const div = document.createElement("div");
        div.textContent = `#${i+1} ${u.username} | ${u.coins} monedas`;
        box.appendChild(div);
      });
    }

    // ADMIN: CREAR USUARIO
    async function createUser() {
      const username = document.getElementById("newUser").value.trim();
      if (!username) return alert("Alias requerido");

      const { error } = await supabase
        .from("users")
        .insert([{ username }]);

      if (error) return alert("Error al crear usuario");
      alert("Usuario creado");
      loadRanking();
    }

    // ADMIN: MODIFICAR MONEDAS
    async function updateCoins() {
      const username = document.getElementById("coinUser").value.trim();
      const amount = parseInt(document.getElementById("coinAmount").value);
      if (!username || isNaN(amount)) return alert("Datos inv√°lidos");

      const { error } = await supabase.rpc("increment_coins", { p_username: username, p_amount: amount });

      if (error) return alert("Error al modificar monedas");
      alert("Monedas actualizadas");
      loadRanking();
    }

    // ADMIN: ELIMINAR MENSAJES
    async function deleteMessages() {
      const username = document.getElementById("deleteUser").value.trim();
      if (!username) return alert("Alias requerido");

      const { error } = await supabase
        .from("chat_messages")
        .delete()
        .eq("username", username);

      if (error) return alert("Error al borrar mensajes");
      alert("Mensajes borrados");
      loadChat();
    }
  </script>
</body>
</html>
