<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Rugby Preguntados</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #00c3ff, #ffff1c);
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      color: #222;
      animation: pulse 2s infinite;
    }
    button {
      background: #ff4081;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      transform: scale(1.1);
      background: #e91e63;
    }
    #game, #adminPanel, #mainMenu, #ranking, #chat, #packs {
      display: none;
      margin: 20px;
    }
    .question {
      font-size: 22px;
      margin: 20px;
      animation: fadeIn 1s;
    }
    .option {
      display: block;
      background: #fff;
      margin: 10px auto;
      padding: 15px;
      width: 60%;
      border: 2px solid #222;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    .option:hover {
      background: #f0f0f0;
      transform: scale(1.05);
    }
    #timer {
      font-size: 20px;
      margin: 10px;
      animation: shake 1s infinite;
    }
    #chatMessages {
      border: 1px solid #ccc;
      height: 200px;
      overflow-y: auto;
      padding: 5px;
      text-align: left;
      background: #fff;
    }
    .chat-msg {
      margin: 5px 0;
    }
    .chat-time {
      font-size: 11px;
      color: gray;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes shake {
      0% { transform: translateX(0px); }
      25% { transform: translateX(-2px); }
      50% { transform: translateX(2px); }
      75% { transform: translateX(-2px); }
      100% { transform: translateX(0px); }
    }
  </style>
</head>
<body>
  <h1>üèâ Rugby Preguntados</h1>

  <!-- LOGIN -->
  <div id="login">
    <h2>Ingres√° con tu alias</h2>
    <input type="text" id="username" placeholder="Tu alias">
    <button onclick="login()">Entrar</button>
  </div>

  <!-- MEN√ö PRINCIPAL -->
  <div id="mainMenu">
    <h2>Bienvenido <span id="playerName"></span> (Monedas: <span id="playerCoins">0</span>)</h2>
    <button onclick="showGame()">üéÆ Jugar</button>
    <button onclick="showRanking()">üèÜ Ranking</button>
    <button onclick="showChat()">üí¨ Chat</button>
    <button onclick="showPacks()">üí∞ Comprar Monedas</button>
    <button onclick="logout()">üö™ Salir</button>
    <div id="adminBtn"></div>
  </div>

  <!-- JUEGO -->
  <div id="game">
    <h2>Ronda <span id="currentLevel"></span></h2>
    <div id="betSection">
      <p>¬øCu√°ntas monedas quer√©s apostar? (m√≠nimo 500)</p>
      <input type="number" id="betAmount" value="500">
      <button onclick="startQuestion()">Apostar y jugar</button>
    </div>
    <div id="questionSection" style="display:none;">
      <div id="timer">20</div>
      <div class="question" id="questionText"></div>
      <div id="options"></div>
    </div>
    <button onclick="goMainMenu()">‚¨ÖÔ∏è Men√∫ Principal</button>
  </div>

  <!-- RANKING -->
  <div id="ranking">
    <h2>Ranking</h2>
    <ul id="rankingList"></ul>
    <button onclick="goMainMenu()">‚¨ÖÔ∏è Men√∫ Principal</button>
  </div>

  <!-- CHAT -->
  <div id="chat">
    <h2>Chat</h2>
    <div id="chatMessages"></div>
    <input type="text" id="chatInput" placeholder="Escrib√≠ tu mensaje">
    <button onclick="sendChat()">Enviar</button>
    <button onclick="goMainMenu()">‚¨ÖÔ∏è Men√∫ Principal</button>
  </div>

  <!-- PACKS DE MONEDAS -->
  <div id="packs">
    <h2>Comprar Monedas</h2>
    <button onclick="buyCoins(1000)">Comprar 1000 monedas</button>
    <button onclick="buyCoins(5000)">Comprar 5000 monedas</button>
    <button onclick="buyCoins(10000)">Comprar 10000 monedas</button>
    <button onclick="goMainMenu()">‚¨ÖÔ∏è Men√∫ Principal</button>
  </div>

  <!-- ADMIN -->
  <div id="adminPanel">
    <h2>Panel de Admin</h2>
    <input type="text" id="targetUser" placeholder="Alias del usuario">
    <input type="number" id="coinAmount" placeholder="Cantidad de monedas">
    <button onclick="adminAddCoins()">Cargar monedas</button>
    <button onclick="adminRemoveCoins()">Restar monedas</button>
    <button onclick="adminBlockUser()">Bloquear usuario</button>
    <input type="text" id="deleteUserChat" placeholder="Alias para borrar chat">
    <button onclick="adminDeleteChat()">Eliminar mensajes</button>
    <button onclick="goMainMenu()">‚¨ÖÔ∏è Men√∫ Principal</button>
  </div>

  <!-- AUDIOS -->
  <audio id="correctSound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>
  <audio id="wrongSound" src="https://actions.google.com/sounds/v1/cartoon/cartoon_boing.ogg"></audio>
  <audio id="levelSound" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabaseUrl = "https://aqkqbtunbyifbfrvkpxv.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFxa3FidHVuYnlpZmJmcnZrcHh2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUyOTg5NDgsImV4cCI6MjA3MDg3NDk0OH0.Xqtii5yiIO6tFOzzqza70ZA7N1KmbcTIkoNtV5YCVDY";
    const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

    let currentUser = null;
    let currentLevel = 1;
    let currentQuestion = null;
    let timerInterval = null;

    async function login() {
      const username = document.getElementById("username").value;
      if (!username) return alert("Ingres√° tu alias");

      let { data: user, error } = await supabaseClient
        .from("users")
        .select("*")
        .eq("username", username)
        .single();

      if (!user) {
        let { data, error } = await supabaseClient
          .from("users")
          .insert({ username, coins: 1000 })
          .select()
          .single();
        user = data;
      }

      currentUser = user;
      document.getElementById("login").style.display = "none";
      document.getElementById("mainMenu").style.display = "block";
      document.getElementById("playerName").innerText = user.username;
      document.getElementById("playerCoins").innerText = user.coins;

      if (username === "20250819802006") {
        document.getElementById("adminBtn").innerHTML = '<button onclick="showAdmin()">‚öôÔ∏è Admin</button>';
      }
    }

    function logout() {
      currentUser = null;
      document.getElementById("mainMenu").style.display = "none";
      document.getElementById("login").style.display = "block";
    }

    function goMainMenu() {
      document.querySelectorAll("#game,#ranking,#chat,#packs,#adminPanel").forEach(d => d.style.display = "none");
      document.getElementById("mainMenu").style.display = "block";
    }

    function showGame() {
      document.getElementById("mainMenu").style.display = "none";
      document.getElementById("game").style.display = "block";
      document.getElementById("currentLevel").innerText = currentLevel;
    }

    async function startQuestion() {
      const bet = parseInt(document.getElementById("betAmount").value);
      if (bet < 500) return alert("La apuesta m√≠nima es 500");
      if (bet > currentUser.coins) return alert("No ten√©s suficientes monedas");

      let { data: q } = await supabaseClient
        .from("questions")
        .select("*")
        .eq("level", currentLevel)
        .order("random()")
        .limit(1);

      if (!q || q.length === 0) return alert("No hay preguntas");

      currentQuestion = q[0];
      document.getElementById("betSection").style.display = "none";
      document.getElementById("questionSection").style.display = "block";
      document.getElementById("questionText").innerText = currentQuestion.question;

      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";
      ["A","B","C"].forEach(opt => {
        let btn = document.createElement("div");
        btn.className = "option";
        btn.innerText = currentQuestion["option_" + opt.toLowerCase()];
        btn.onclick = () => answerQuestion(opt, bet);
        optionsDiv.appendChild(btn);
      });

      let timeLeft = 20;
      document.getElementById("timer").innerText = timeLeft;
      timerInterval = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").innerText = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          answerQuestion(null, bet);
        }
      }, 1000);
    }

    async function answerQuestion(option, bet) {
      clearInterval(timerInterval);
      let correct = (option === currentQuestion.correct_option);
      if (correct) {
        document.getElementById("correctSound").play();
        await supabaseClient.rpc("increment_coins", { p_username: currentUser.username, p_amount: bet });
        alert("¬°Correcto! Ganaste " + bet + " monedas");
        currentLevel++;
      } else {
        document.getElementById("wrongSound").play();
        await supabaseClient.rpc("increment_coins", { p_username: currentUser.username, p_amount: -bet });
        alert("Incorrecto o sin tiempo. Perdiste " + bet + " monedas");
      }
      goMainMenu();
    }

    async function showRanking() {
      document.getElementById("mainMenu").style.display = "none";
      document.getElementById("ranking").style.display = "block";
      let { data: users } = await supabaseClient.from("users").select("*").order("coins", { ascending: false }).limit(10);
      const ul = document.getElementById("rankingList");
      ul.innerHTML = "";
      users.forEach(u => {
        let li = document.createElement("li");
        li.innerText = `${u.username}: ${u.coins} monedas`;
        ul.appendChild(li);
      });
    }

    async function showChat() {
      document.getElementById("mainMenu").style.display = "none";
      document.getElementById("chat").style.display = "block";
      loadChat();
    }

    async function loadChat() {
      let { data: msgs } = await supabaseClient.from("chat").select("*, users(username)").order("created_at", { ascending: true });
      const chatDiv = document.getElementById("chatMessages");
      chatDiv.innerHTML = "";
      msgs.forEach(m => {
        const div = document.createElement("div");
        div.className = "chat-msg";
        div.innerHTML = `<b>${m.users.username}</b>: ${m.message} <span class="chat-time">(${new Date(m.created_at).toLocaleTimeString()})</span>`;
        chatDiv.appendChild(div);
      });
      chatDiv.scrollTop = chatDiv.scrollHeight;
    }

    async function sendChat() {
      const msg = document.getElementById("chatInput").value;
      if (!msg) return;
      await supabaseClient.from("chat").insert({ user_id: currentUser.id, message: msg });
      document.getElementById("chatInput").value = "";
      loadChat();
    }

    function showPacks() {
      document.getElementById("mainMenu").style.display = "none";
      document.getElementById("packs").style.display = "block";
    }

    async function buyCoins(amount) {
      await supabaseClient.rpc("increment_coins", { p_username: currentUser.username, p_amount: amount });
      alert("Compraste " + amount + " monedas");
      goMainMenu();
    }

    function showAdmin() {
      document.getElementById("mainMenu").style.display = "none";
      document.getElementById("adminPanel").style.display = "block";
    }

    async function adminAddCoins() {
      const user = document.getElementById("targetUser").value;
      const amount = parseInt(document.getElementById("coinAmount").value);
      await supabaseClient.rpc("increment_coins", { p_username: user, p_amount: amount });
      alert("Monedas cargadas");
    }

    async function adminRemoveCoins() {
      const user = document.getElementById("targetUser").value;
      const amount = parseInt(document.getElementById("coinAmount").value);
      await supabaseClient.rpc("increment_coins", { p_username: user, p_amount: -amount });
      alert("Monedas restadas");
    }

    async function adminBlockUser() {
      const user = document.getElementById("targetUser").value;
      await supabaseClient.from("users").update({ blocked: true }).eq("username", user);
      alert("Usuario bloqueado");
    }

    async function adminDeleteChat() {
      const user = document.getElementById("deleteUserChat").value;
      let { data: u } = await supabaseClient.from("users").select("id").eq("username", user).single();
      if (u) {
        await supabaseClient.from("chat").delete().eq("user_id", u.id);
        alert("Mensajes borrados");
      }
    }
  </script>
</body>
</html>
