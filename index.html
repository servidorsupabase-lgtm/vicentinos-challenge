<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vicentinos Challenge</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #003366; color: #0f0; min-height: 100vh; display: flex; flex-direction: column;
      font-family: 'Inter', sans-serif; text-shadow: 0 0 5px #0f0; align-items: center; overflow-x: hidden;
    }
    .banner { width: 100%; height: 180px; background: url('https://i.postimg.cc/gjRyvHHM/wp2896798.jpg') center/cover no-repeat;
      border-bottom: 4px solid #0f0; display: flex; justify-content: center; align-items: center; }
    .titulo { font-size: 2.2rem; font-weight: 700; color: #fff; text-shadow: 0 0 10px #0f0, 0 0 20px #0f0;
      text-align: center; }
    .container { margin: 15px auto; background: rgba(0,0,0,0.85); padding: 20px; border-radius: 12px;
      width: 90%; max-width: 600px; border: 1px solid #0f0; box-shadow: 0 0 15px #0f0; }
    h2 { color: #0f0; margin-bottom: 15px; text-align: center; font-size: 1.4rem; font-weight: 600; }
    input, button { margin: 8px 0; padding: 12px; width: 100%; border: none; border-radius: 6px;
      font-family: 'Inter', sans-serif; font-size: 1rem; }
    input { background: #111; color: #0f0; border: 1px solid #0f0; }
    button { background: #0f0; color: #000; font-weight: bold; cursor: pointer; }
    button:hover { background: #00ff00; transform: scale(1.03); }
    .temporizador { width: 100%; height: 20px; background: #111; border-radius: 10px; margin: 15px 0;
      overflow: hidden; position: relative; border: 1px solid #0f0; }
    .barra-tiempo { height: 100%; width: 100%; background: #0f0; transition: none; }
    .jugador-corriendo { position: absolute; top: -5px; left: 0; width: 30px; height: 15px;
      background: url('https://cdn-icons-png.flaticon.com/512/723/723943.png') no-repeat center/contain;
      transition: left 20s linear; z-index: 2; }
    .msg { margin: 6px 0; padding: 6px; background: rgba(0,255,0,0.1); border-left: 3px solid #0f0;
      display: flex; align-items: center; gap: 5px; font-size: 0.95rem; }
    .msg-btn { font-size: 0.65rem; padding: 2px 4px; min-width: 22px; height: 22px; display: flex;
      align-items: center; justify-content: center; }
    @media (max-width: 600px) {
      .titulo { font-size: 2rem; }
      .container { padding: 18px; }
    }
  </style>
</head>
<body>

  <div class="banner"><div class="titulo">Vicentinos Challenge üèâüî•</div></div>

  <div class="container" id="inicio">
    <h2>üéÆ Tu nombre de guerra</h2>
    <p style="margin-bottom:12px;">Ingres√° tu alias y preparate para el siete m√°s picante.</p>
    <input type="text" id="alias" placeholder="Tu nombre de guerra" />
    <button onclick="iniciar()">¬°JUGAR AHORA!</button>

    <h2 style="margin-top:20px;">üí∞ Compr√° Monedas</h2>
    <p><small>üí° El admin acreditar√° las monedas tras tu compra</small></p>
    <a href="https://mpago.la/16CyPeY" target="_blank"><button>Pack $2.000 ‚Üí 2.000 monedas</button></a>
    <a href="https://mpago.la/1TTVVcV" target="_blank"><button>Pack $5.000 ‚Üí 5.000 monedas</button></a>
    <a href="https://mpago.la/2HR6fjA" target="_blank"><button>Pack $10.000 ‚Üí 10.000 monedas</button></a>
  </div>

  <div class="container" id="juego" style="display:none;">
    <h2><span id="nivel-texto">Nivel 1</span>: <span id="nivel-titulo">Iniciaci√≥n</span></h2>
    <p><strong>Jugador:</strong> <span id="jugador-nombre"></span></p>
    <p><strong>Monedas:</strong> <span id="monedas">0</span></p>
    <div class="temporizador">
      <div class="barra-tiempo" id="barra-tiempo"></div>
      <div class="jugador-corriendo" id="jugador-corriendo"></div>
    </div>
    <div id="fase-apuesta">
      <input type="number" id="apuesta-select" min="500" value="500" />
      <button onclick="iniciarPregunta()">‚û°Ô∏è Jugar Pregunta</button>
    </div>
    <div id="pregunta-container" style="display:none;">
      <p id="pregunta-texto"></p>
      <div id="opciones"></div>
    </div>
  </div>

  <div class="container" id="chat-container">
    <h2>üí¨ Chat del Estadio</h2>
    <input type="text" id="msg" placeholder="¬°Dale, tir√° una picard√≠a!" />
    <button onclick="enviarChat()">Enviar</button>
    <div class="chat" id="chat"></div>
  </div>

  <div class="container" id="ranking-container">
    <h2>üèÜ Jugadores Valiosos</h2>
    <div class="ranking" id="ranking"></div>
  </div>

  <script>
    const supabase = supabase.createClient(
      'https://aqkqbtunbyifbfrvkpxv.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFxa3FidHVuYnlpZmJmcnZrcHh2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUyOTg5NDgsImV4cCI6MjA3MDg3NDk0OH0.Xqtii5yiIO6tFOzzqza70ZA7N1KmbcTIkoNtV5YCVDY'
    );

    let jugador = null;
    const TOKEN_ADMIN = "20250819802006";

    const preguntas = [
      { q: "¬øCu√°ntos jugadores tiene un equipo de rugby 15?", o: ["13", "15", "11", "7"], c: 1 },
      { q: "¬øCu√°ntos puntos vale un try?", o: ["3", "5", "6", "7"], c: 1 },
      { q: "¬øQu√© pa√≠s gan√≥ el Mundial de Rugby 2023?", o: ["Francia", "Inglaterra", "Sud√°frica", "Nueva Zelanda"], c: 2 },
      { q: "¬øQui√©n es conocido como 'El Mago' en el rugby argentino?", o: ["Hugo Porta", "Agust√≠n Pichot", "Felipe Contepomi", "Jer√≥nimo de la Fuente"], c: 0 },
      { q: "¬øQu√© posici√≥n inicia el juego con un kickoff?", o: ["Fullback", "Apertura", "Wing", "Pilar"], c: 0 },
      { q: "¬øCu√°l es la sanci√≥n por un tackle alto?", o: ["Puntapi√© de mitad", "Penal", "Try", "Tarjeta amarilla"], c: 1 },
      { q: "¬øEn qu√© a√±o Argentina ingres√≥ al Rugby Championship?", o: ["2010", "2012", "2014", "2016"], c: 1 },
      { q: "¬øQu√© es un 'ruck'?", o: ["Formaci√≥n de 8", "Lucha por el bal√≥n en el suelo", "Pase hacia atr√°s", "Patada de castigo"], c: 1 },
      { q: "¬øQui√©n fue el capit√°n de Los Pumas en el Mundial 2007?", o: ["Agust√≠n Pichot", "Juan Mart√≠n Hern√°ndez", "Felipe Contepomi", "Omar Hasan"], c: 0 },
      { q: "¬øCu√°l es la duraci√≥n de un partido de rugby?", o: ["60 min", "70 min", "80 min", "90 min"], c: 2 }
    ];

    async function iniciar() {
      const alias = document.getElementById("alias").value.trim();
      if (!alias) return alert("Alias requerido");

      if (alias === TOKEN_ADMIN) {
        jugador = { alias: "Amo del Try", nivel: 99, monedas: 99999 };
        document.getElementById("jugador-nombre").textContent = "Amo del Try";
        document.getElementById("inicio").style.display = "none";
        document.getElementById("juego").style.display = "block";
        return;
      }

      const { data, error } = await supabase
        .from('jugadores')
        .upsert({ alias, monedas: 0 }, { onConflict: 'alias' })
        .select();

      if (error) {
        alert("Error al conectar con la base de datos. Intenta de nuevo.");
        console.error(error);
      } else {
        jugador = data[0];
        document.getElementById("inicio").style.display = "none";
        document.getElementById("juego").style.display = "block";
        actualizar();
      }
    }

    function actualizar() {
      document.getElementById("monedas").textContent = jugador.monedas;
      document.getElementById("nivel-texto").textContent = `Nivel ${jugador.nivel}`;
      document.getElementById("jugador-nombre").textContent = jugador.alias;
    }

    function iniciarPregunta() {
      const apuesta = parseInt(document.getElementById("apuesta-select").value);
      if (isNaN(apuesta) || apuesta < 500) return alert("Apuesta m√≠nima: 500");
      if (apuesta > jugador.monedas) return alert("No ten√©s suficientes monedas");

      const p = preguntas[Math.floor(Math.random() * preguntas.length)];
      document.getElementById("pregunta-texto").textContent = p.q;
      const opciones = document.getElementById("opciones");
      opciones.innerHTML = "";
      p.o.forEach((opc, idx) => {
        const btn = document.createElement("button");
        btn.textContent = opc;
        btn.onclick = () => {
          if (idx === p.c) {
            jugador.monedas += apuesta;
            alert("¬°Correcto! Ganaste " + apuesta + " monedas.");
          } else {
            jugador.monedas -= apuesta;
            alert("¬°Incorrecto! Perdiste " + apuesta + " monedas.");
          }
          actualizar();
        };
        opciones.appendChild(btn);
      });

      document.getElementById("fase-apuesta").style.display = "none";
      document.getElementById("pregunta-container").style.display = "block";
    }

    async function enviarChat() {
      const msg = document.getElementById("msg").value.trim();
      if (!msg || !jugador) return;
      await supabase.from('chat').insert([{ alias: jugador.alias, mensaje: msg }]);
      document.getElementById("msg").value = "";
    }

    supabase.channel('chat')
      .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'chat' }, payload => {
        const chat = document.getElementById("chat");
        const div = document.createElement("div");
        div.className = "msg";
        div.textContent = `${payload.new.alias}: ${payload.new.mensaje}`;
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
      })
      .subscribe();

    setInterval(async () => {
      const { data } = await supabase.from('jugadores').select();
      const rank = document.getElementById("ranking");
      rank.innerHTML = "";
      data?.sort((a, b) => b.monedas - a.monedas).slice(0, 10).forEach((j, i) => {
        const item = document.createElement("div");
        item.textContent = `#${i+1} ${j.alias} | $${j.monedas}`;
        rank.appendChild(item);
      });
    }, 3000);
  </script>
</body>
</html>
