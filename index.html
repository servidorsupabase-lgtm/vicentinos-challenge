<!DOCTYPE html>
<html lang="es">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vincetinos Challenge</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      background-color: #001f3f;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      background: url('https://img.freepik.com/foto-gratis/vista-frontal-jugadores-rugby-accion-estadio-campo-herba-iluminado-noche_155003-38990.jpg') no-repeat center center/cover;
      padding: 40px;

    .container {

      width: 90%;
      max-width: 600px;
      border: 2px solid #00ff00;
      border-radius: 10px;
      background-color: #111;
      box-shadow: 0px 0px 15px #00ff00;
    }
    input, button {
      padding: 12px;
      margin: 10px 0;
      width: 90%;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    input {
      text-align: center;

    button {
      background-color: #00ff00;

    button:hover {

    .store {
      margin-top: 30px;

    .store button {
      display: block;
      margin: 10px auto;
      width: 90%;
      background-color: #00ff00;
      border-radius: 8px;
    }
    .test-section {
      margin-top: 30px;
      padding: 15px;
      border: 1px solid #00ff00;
      border-radius: 8px;
      background-color: #222;
    }
  </style>
</head>
<body>
  <header>
    <h1>Vincetinos Challenge üèâüî•</h1>
  </header>

  <div class="container">
    <h2>üéÆ Tu nombre de guerra</h2>
    <input type="text" id="username" placeholder="Escribe tu alias">

    <div class="store">

      <button>Pack $2.000 ‚Üí 2.000 monedas</button>

    </div>

    <div class="test-section">
      <h2>üß™ Test de conexi√≥n</h2>
      <input type="text" id="testMessage" placeholder="Escribe un mensaje de prueba">
      <button onclick="enviarMensaje()">üì© Enviar a 'messages'</button>
    </div>
  </div>

  <script>
    // Inicializar cliente de Supabase
    const client = supabase.createClient(
      "https://aqkqbtunbyifbfrvkpxv.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFxa3FidHVuYnlpZmJmcnZrcHh2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUyOTg5NDgsImV4cCI6MjA3MDg3NDk0OH0.Xqtii5yiIO6tFOzzqza70ZA7N1KmbcTIkoNtV5YCVDY"
    );

    // Registrar usuario
    async function iniciar() {
      const username = document.getElementById("username").value.trim();
      if (!username) {
        alert("‚ö†Ô∏è Ingresa un nombre de guerra");
        return;
      }

      const { data, error } = await client
        .from("users")
        .insert([{ username: username }])
        .select();

      if (error) {
        alert("Error Supabase (users): " + JSON.stringify(error, null, 2));
        console.error("Error Supabase (users):", error);
      } else {
        alert("‚úÖ Bienvenido " + username + "! Ahora est√°s registrado.");
        console.log("Usuario insertado:", data);
      }
    }

    // Enviar mensaje de prueba
    async function enviarMensaje() {
      const msg = document.getElementById("testMessage").value.trim();
      if (!msg) {
        alert("‚ö†Ô∏è Escribe un mensaje antes de enviarlo");
        return;
      }

      const { data, error } = await client
        .from("messages")
        .insert([{ content: msg }])
        .select();

      if (error) {
        alert("Error Supabase (messages): " + JSON.stringify(error, null, 2));
        console.error("Error Supabase (messages):", error);
      } else {

        console.log("Mensaje insertado:", data);
      }
    }
  </script>
