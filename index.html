  <style>

</head>
<body>
  <header>Vicentinos Challenge ğŸ‰ğŸ”¥</header>

  <div id="login" class="container">
    <h2>ğŸ® Tu nombre de guerra</h2>
    <input type="text" id="username" placeholder="IngresÃ¡ tu alias">
    <button onclick="startGame()">Â¡JUGAR AHORA!</button>
  </div>

  <div id="game" class="container hidden">
    <h2>Trivia de Rugby</h2>
    <p><b>Jugador:</b> <span id="playerName"></span></p>
    <p><b>Nivel:</b> <span id="level">1</span> / 15</p>
    <p><b>Monedas:</b> ğŸ’° <span id="coins">1500</span></p>
    <label>Apuesta mÃ­nima 500:</label>
    <input type="number" id="bet" value="500" min="500">
    <button onclick="placeBet()">Apostar y jugar</button>

    <div id="questionBox" class="hidden">
      <p class="question" id="questionText"></p>
      <div class="answers" id="answers"></div>

  </div>

  <canvas id="confetti"></canvas>

  <audio id="winSound" src="https://www.soundjay.com/human/applause-8.mp3"></audio>
  <audio id="rugido" src="https://www.soundjay.com/human/crowd-cheer-01.mp3"></audio>

  <script>
    // -------------------
    // Datos del juego
    // -------------------
    let coins = 1500;
    let level = 1;
    let bet = 0;
    let username = "";
    let askedQuestions = [];

    const allQuestions = [
      {q: "Â¿CuÃ¡ntos jugadores tiene un equipo de rugby en cancha?", a:["15","11","13","7"], correct:0},
      {q: "Â¿CuÃ¡nto dura cada tiempo en un partido de rugby XV?", a:["40 minutos","30 minutos","35 minutos","45 minutos"], correct:0},
      {q: "Â¿CÃ³mo se llama la formaciÃ³n donde los forwards se empujan tras una infracciÃ³n menor?", a:["Scrum","Ruck","Maul","Lineout"], correct:0},
      {q: "Â¿QuÃ© paÃ­s ganÃ³ la primera Copa del Mundo de Rugby en 1987?", a:["Nueva Zelanda","SudÃ¡frica","Inglaterra","Australia"], correct:0},
      {q: "Â¿QuÃ© es un 'try'?", a:["Apoyar la pelota en el in-goal rival","Patear a los palos","Derribar al rival","Una infracciÃ³n"], correct:0},
      {q: "Â¿CuÃ¡ntos puntos vale un try?", a:["5","3","7","4"], correct:0},
      {q: "Â¿QuÃ© posiciÃ³n usa la camiseta nÃºmero 10?", a:["Apertura","Medio scrum","Fullback","Wing"], correct:0},
      {q: "Â¿CÃ³mo se llama el saque lateral?", a:["Lineout","Scrum","Kickoff","Drop"], correct:0},
      {q: "Â¿CuÃ¡l es el apodo del seleccionado de Nueva Zelanda?", a:["All Blacks","Wallabies","Springboks","Pumas"], correct:0},
      {q: "Â¿QuÃ© jugador argentino es considerado leyenda del rugby y fue capitÃ¡n de Los Pumas en 2007?", a:["AgustÃ­n Pichot","Juan MartÃ­n HernÃ¡ndez","Felipe Contepomi","Mario Ledesma"], correct:0},
      // --- Agregamos hasta 100 preguntas variadas (historia, jugadas, reglamento, jugadores)
    ];

    // Rellenar hasta 100 preguntas (simples para demo)
    while(allQuestions.length < 100){
      allQuestions.push({
        q: "Pregunta extra " + allQuestions.length + " sobre rugby?",
        a:["OpciÃ³n A","OpciÃ³n B","OpciÃ³n C","OpciÃ³n D"],
        correct: Math.floor(Math.random()*4)
      });
    }

    function startGame(){
      username = document.getElementById("username").value;
      if(!username){ alert("IngresÃ¡ un nombre para jugar"); return; }
      document.getElementById("playerName").innerText = username;
      document.getElementById("login").classList.add("hidden");
      document.getElementById("game").classList.remove("hidden");
    }

    function placeBet(){
      bet = parseInt(document.getElementById("bet").value);
      if(bet < 500){ alert("La apuesta mÃ­nima es 500!"); return; }
      if(bet > coins){ alert("No tenÃ©s suficientes monedas!"); return; }
      loadQuestion();
    }

    function loadQuestion(){
      let qIndex;
      do {
        qIndex = Math.floor(Math.random()*allQuestions.length);
      } while(askedQuestions.includes(qIndex));
      askedQuestions.push(qIndex);

      const q = allQuestions[qIndex];
      document.getElementById("questionBox").classList.remove("hidden");
      document.getElementById("questionText").innerText = q.q;
      const answersDiv = document.getElementById("answers");
      answersDiv.innerHTML = "";
      q.a.forEach((ans,i)=>{
        const btn = document.createElement("button");
        btn.innerText = ans;
        btn.onclick = ()=>checkAnswer(i,q.correct);
        answersDiv.appendChild(btn);
      });
    }

    function checkAnswer(choice, correct){
      if(choice === correct){
        coins += bet;
        level++;
        document.getElementById("coins").innerText = coins;
        document.getElementById("level").innerText = level;
        document.getElementById("winSound").play();
        document.getElementById("rugido").play();
        launchConfetti();
        if(level>15){ alert("Â¡Felicitaciones campeÃ³n! Terminaste el Challenge ğŸ‰"); }
      } else {
        coins -= bet;
        document.getElementById("coins").innerText = coins;
        document.getElementById("failSound").play();
        alert("âŒ Respuesta incorrecta, perdiste la apuesta");
        if(coins < 500){ alert("Te quedaste sin monedas. Â¡ComprÃ¡ mÃ¡s para seguir jugando!"); }
      }
    }

    // -------------------
    // AnimaciÃ³n confetti
    // -------------------
    function launchConfetti(){
      const duration = 2 * 1000;
      const end = Date.now() + duration;
      (function frame() {
        const colors = ['#bb0000', '#ffffff', '#00ff00'];
        const confetti = document.getElementById('confetti').getContext('2d');
        confetti.clearRect(0, 0, window.innerWidth, window.innerHeight);
        for(let i=0;i<200;i++){
          confetti.fillStyle = colors[Math.floor(Math.random()*colors.length)];
          confetti.fillRect(Math.random()*window.innerWidth, Math.random()*window.innerHeight, 5,5);
        }
        if(Date.now() < end){ requestAnimationFrame(frame); }
      }());
    }
  </script>
</body>
