<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vicentinos Challenge 🏉</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #003366;
      color: #0f0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: 'Inter', sans-serif;
      text-shadow: 0 0 5px #0f0;
      position: relative;
      overflow-x: hidden;
    }

    /* Bienvenida */
    #bienvenida {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 100;
      flex-direction: column;
    }
    #bienvenida h1 {
      font-size: 2rem;
      color: #0f0;
      text-shadow: 0 0 10px #0f0;
    }

    /* Banner */
    .banner {
      width: 100%;
      height: 180px;
      background: url('https://i.ibb.co/kVGptVnJ/wp2896798.jpg') center/cover no-repeat;
      border-bottom: 4px solid #0f0;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .titulo {
      font-size: 2.2rem;
      font-weight: 700;
      color: #fff;
      text-shadow: 0 0 10px #0f0, 0 0 20px #0f0;
      z-index: 2;
    }

    .container {
      margin: 15px auto;
      background: rgba(0, 0, 0, 0.85);
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 600px;
      border: 1px solid #0f0;
      box-shadow: 0 0 15px #0f0;
    }

    h2 {
      color: #0f0;
      margin-bottom: 15px;
      text-align: center;
      font-size: 1.4rem;
      font-weight: 600;
    }

    input, button {
      margin: 8px 0;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 6px;
      font-family: 'Inter', sans-serif;
      font-size: 1rem;
    }

    input {
      background: #111;
      color: #0f0;
      border: 1px solid #0f0;
    }

    button {
      background: #0f0;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    .msg {
      margin: 6px 0;
      padding: 6px;
      background: rgba(0,255,0,0.1);
      border-left: 3px solid #0f0;
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 0.95rem;
    }

    .destacado {
      background: rgba(255, 215, 0, 0.2) !important;
      border-left-color: #ffdf00 !important;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Bienvenida -->
  <div id="bienvenida"><h1>¡Bienvenido al desafío!</h1></div>

  <div class="banner"><div class="titulo">Vicentinos Challenge 🏉🔥</div></div>

  <!-- LOGIN -->
  <div class="container" id="inicio">
    <h2>🎮 Tu nombre de guerra</h2>
    <input type="text" id="alias" placeholder="Tu nombre de guerra" />
    <button onclick="iniciar()">¡JUGAR AHORA!</button>
  </div>

  <!-- JUEGO -->
  <div class="container" id="juego" style="display:none;">
    <h2>Juego</h2>
    <p><strong>Jugador:</strong> <span id="jugador-nombre"></span></p>
    <button onclick="volverAlMenu()">🏠 Menú</button>
  </div>

  <!-- ADMIN PANEL -->
  <div class="container" id="admin-panel" style="display:none;">
    <h2>🛠️ Panel de Admin</h2>
    <p>¡Bienvenido, Amo del Try!</p>
    <button onclick="volverAlMenu()">⬅️ Volver</button>
  </div>

  <!-- CHAT -->
  <div class="container" id="chat-container">
    <h2>💬 Chat del Estadio</h2>
    <input type="text" id="msg" placeholder="Escribe un mensaje..." />
    <button onclick="enviarChat()">Enviar</button>
    <div class="chat" id="chat"></div>
  </div>

  <!-- RANKING -->
  <div class="container" id="ranking-container">
    <h2>🏆 Jugadores Valiosos</h2>
    <div class="ranking" id="ranking"></div>
  </div>

  <script>
    // Conectar a Supabase
    const supabase = supabase.createClient(
      'https://aqkqbtunbyifbfrvkpxv.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFxa3FidHVuYnlpZmJmcnZrcHh2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUyOTg5NDgsImV4cCI6MjA3MDg3NDk0OH0.Xqtii5yiIO6tFOzzqza70ZA7N1KmbcTIkoNtV5YCVDY'
    );

    // Ocultar bienvenida después de 2 segundos
    setTimeout(() => {
      document.getElementById("bienvenida").style.display = "none";
    }, 2000);

    // Estado
    let jugador = null;
    const TOKEN_ADMIN = "20250819802006";

    // Iniciar juego
    async function iniciar() {
      const alias = document.getElementById("alias").value.trim();
      if (!alias) return alert("Alias requerido");

      // Admin
      if (alias === TOKEN_ADMIN) {
        document.getElementById("inicio").style.display = "none";
        document.getElementById("admin-panel").style.display = "block";
        return;
      }

      // Jugador normal
      const { data, error } = await supabase
        .from('users')
        .upsert({ username: alias, coins: 0 }, { onConflict: 'username' })
        .select();

      if (error) {
        alert("Error al conectar con la base de datos. Intenta de nuevo.");
        console.error(error);
      } else {
        jugador = data[0];
        document.getElementById("inicio").style.display = "none";
        document.getElementById("juego").style.display = "block";
        document.getElementById("jugador-nombre").textContent = alias;
      }
    }

    // Volver al menú
    function volverAlMenu() {
      document.getElementById("juego").style.display = "none";
      document.getElementById("admin-panel").style.display = "none";
      document.getElementById("inicio").style.display = "block";
    }

    // Enviar chat
    async function enviarChat() {
      const msg = document.getElementById("msg").value.trim();
      if (!msg || !jugador) return;

      const { error } = await supabase
        .from('messages')
        .insert([{ username: jugador.username, content: msg }]);

      if (error) {
        alert("Error al enviar mensaje. Revisa permisos en Supabase.");
        console.error(error);
      } else {
        document.getElementById("msg").value = "";
      }
    }

    // Escuchar chat
    supabase
      .channel('chat')
      .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages' }, payload => {
        const chat = document.getElementById("chat");
        const div = document.createElement("div");
        div.className = "msg";
        div.textContent = `${payload.new.username}: ${payload.new.content}`;
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
      })
      .subscribe();

    // Ranking
    setInterval(async () => {
      const { data, error } = await supabase.from('users').select();
      if (error) console.error(error);
      const rank = document.getElementById("ranking");
      rank.innerHTML = "";
      data
        .sort((a, b) => b.coins - a.coins)
        .slice(0, 10)
        .forEach((j, i) => {
          const item = document.createElement("div");
          item.className = i === 0 ? 'destacado' : '';
          item.textContent = `#${i+1} ${j.username} | $${j.coins}`;
          rank.appendChild(item);
        });
    }, 3000);
  </script>
</body>
</html>
